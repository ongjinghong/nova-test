name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: [some_arc_runner_label]
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          
      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: |
          cd src-tauri
          npm run tauri build
        env:
          TAURI_BUILD_NO_SIGNATURE: true
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Intel-Flex-NOVA
          path: |
            src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: error

      - name: Release
        uses: intel-innersource/frameworks.actions.thirdparty.action-gh-release@master
        with:
          token: ${{ secrets.TOKEN }}
          files: src-tauri/target/release/bundle/**/*.exe
          repository: intel-innersource/applications.tools.intel-flex-nova
          prerelease: false
